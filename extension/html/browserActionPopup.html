<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/default.css" />
		<script src="/scripts/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="/scripts/commonFunctions.js" type="text/javascript"></script>
		<script src="/scripts/browserActionPopupPage.js" type="text/javascript"></script>
	</head>
	<body id="browserActionPopupBody">
		<table id="mainTable">
			<tr id="mainRow">
				<td>
					<a id="snapLogo" href="https://www.2degreesmobile.co.nz/" target="_blank" title="Go to 2degrees' homepage"><img src="/img/2degrees_big.png" style="width:50px; padding-left:7px" /></a>
				</td>
				<td>
					<table>
						<tr class="addWhiteSpaceBelow">
							<td id="planName" colspan="2"><a href="https://secure.2degreesbroadband.co.nz/summary" target="_blank" title="View your 2degrees Broadband account summary"></a></td>
						</tr>
						<!--<tr class="data">
							<td>Data limit:</td>
							<td id="dataLimit"></td>
						</tr>-->
						<tr class="data">
							<td><span class="tooltip" id="dataUsedSpan" title="Regular data used that counts towards your monthly cap">Data used:</span></td>
							<td id="dataUsed">?? GB</td>
						</tr>
						<tr class="data">
							<td><span class="tooltip" title="Data limit - Data used">Data remaining:</span></td>
							<td id="dataRemaining">?? GB</td>
						</tr>
						
						<tr class="freeData offpeakData">
							<td><span class="tooltip" title="You have Uncapped Nights (1am-7am).
This data does not count towards your monthly cap and is not part of the calculations below.">Off-peak data used:</span></td>
							<td id="offpeakDataUsed">?? GB</td>
						</tr>
						<tr class="freeData youTubeData">
							<td><span class="tooltip" title="You have Free YouTube.
This data does not count towards your monthly cap and is not part of the calculations below.">YouTube data used:</span></td>
							<td id="youTubeDataUsed">?? GB</td>
						</tr>
						
						<tr class="estimates averageDailyUsage">
							<td><span class="tooltip" title="Days elapsed &divide; Data used">Average daily usage:</span></td>
							<td id="averageDailyUsage">?? GB</td>
						</tr>
						<tr class="estimates monthlyEstimate">
							<td><span class="tooltip" id="monthlyEstimateSpan" title="Average daily usage &times; Days in billing period" prepayTitle="Average daily usage &times; 30 days">Billing period estimate:</span></td>
							<td id="monthlyEstimate">?? GB</td>
						</tr>
						<tr class="estimates suggestedDailyUsage">
							<td><span class="tooltip" title="Data remaining &divide; Days remaining">Suggested daily usage:</span></td>
							<td id="suggestedDailyUsage">?? GB</td>
						</tr>
						<tr class="addWhiteSpaceBelow">
							<td colspan="2" style="padding-right:0">
								<div id="percentageBar"><img id="notch" src="/img/notch.png" /><div id="unfilledPortion"></div></div>
							</td>
						</tr>
						<tr class="addWhiteSpaceBelow">
							<td><span class="tooltip" title="Time remaining in current billing period">Time remaining:</span></td>
							<td id="timeRemaining">?? days</td>
						</tr>						
						<tr>
							<td id="lastUpdated">Last updated ??</td>
							<td id="update"><img src="/img/reload.png" alt="" title="Check for updated usage info" /></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
